<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bloat Free Base64 Encoder-Decoder</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body id="main-body">

    <div class="container">
        <div id="vertical-cols">
            <h1>Encode to Base64</h1>
            <div>
              <textarea id="encode-string" oninput="encodeBase64(this.value)" rows="4" cols="50"></textarea>
            </div>
            <div>
              <h3 id="encoded-decoded-text-title">Encoded text</button>
            </div>
            <div>
              <textarea id="encoded-string" rows="20" cols="50"></textarea>
            </div>
        </div>

        <div id="vertical-cols">
          <h1>Decode from Base64</h1>
          <div>
            <textarea id="decode-string" oninput="decodeBase64(this.value)" rows="4" cols="50" ></textarea>
          </div>
          <div>
            <h3 id="encoded-decoded-text-title">Decoded text</button>
          </div>

          <div>
            <textarea id="decoded-string" rows="20" cols="50" ></textarea>
          </div>
        </div>
    </div>

    <h1 id="from-file-title">Generate Base64 from a file</h1>
    <div id="drop-area">
      <div style="display: flex; align-items: center; justify-content: center;">
        <label id="drop-area-title" for="file-chosen">Drop a file here or click to upload</label>
        <input type="file" id="file-chosen" class="hidden" onchange="handleFile()" />
      </div>
    </div>

    <div style="text-align: center;" >
      <textarea id="encoded-file" rows="30" cols="108"></textarea>
    </div>

	<script src="index.js"></script>
  </body>

</html>
